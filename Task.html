<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    li
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .hidden {
            display: none;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .navbar,
        .dark-mode .navbar-brand {
            background-color: #333 !important;
            color: white !important;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo img {
                width: 35px;
                height: 35px;
            }

            .btn {
                width: 100%;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .container {
                max-width: 100%;
                padding: 10px;
            }

            #weatherSection,
            #todoSection {
                text-align: left;
            }

            .btn {
                font-size: 14px;
                padding: 8px;
            }

            input.form-control {
                font-size: 14px;
            }

            ul#taskList {
                padding-left: 0;
            }

            .list-group-item {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-between">
        <div class="logo">
            <img src="logo image.webp" alt="">
        </div>
        <div>
            <button class="btn btn-dark" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
    </div>

    <div class="container mt-4">
    </div>


    <div class="container">
        <div class="d-flex justify-content-center my-3">
            <button id="weatherBtn" class="btn btn-secondary mx-2">Weather</button>
            <button id="todoBtn" class="btn btn-primary mx-2">To-Do List</button>
        </div>

        <div id="weatherSection">
            <input type="text" id="cityInput" class="form-control my-2" placeholder="Enter City">
            <button id="getWeather" class="btn btn-primary">Get Weather</button>

            <div id="weatherInfo" class="mt-3"></div>
        </div>

        <div id="todoSection" class="hidden">
            <input type="text" id="taskInput" class="form-control my-2" placeholder="Add a new task">
            <button id="addTask" class="btn btn-primary">Add Task</button>

            <h5 class="mt-3"><span id="taskCount">0</span> tasks remaining</h5>
            <ul id="taskList" class="list-group mt-2"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
